<style>
    .toc h1 {
        text-align: center;
        font-size: 22px;
        font-family: 'Open Sans';
        text-transform: uppercase;
        font-style: normal;
        color: #0168AB;
    }

    .toc h2 {
        text-align: center;
        font-style: italic;
        font-size: 16px;
        color: black;
    }

    .toc div {
        border-bottom: 1px dashed rgb(200, 200, 200);
    }

    .toc span {
        float: right;
    }

    .toc li {
        list-style: none;
        margin-bottom: 1em;
    }

    .toc ul {
        font-size: 14px;
        font-family: 'Open Sans';
    }

    .toc ul ul {
        font-size: 14px;
    }

    .toc ul {
        padding-left: 0em;
    }

    .toc ul ul {
        padding-left: 1em;
    }

    .toc a {
        text-decoration: none;
        color: black;
    }

    .toc .no-border {
        border-bottom: 1px solid white;
    }

    .toc .hidden {
        visibility: hidden;
    }
</style>



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <style type="text/css">
            @page {
                margin: 0px;
                padding: 0px;
            }
            body {
                margin:0px;
                padding:0px;
            }
            div.footer {
                margin: 0px;
                padding: 0px;
            }
            table tr:first-child td {
                font-weight: bold;
            }
            table tr td {
                padding: 4px 15px;
                text-align: left;
                border: none;
                font-size: 12px;
                font-style: italic;
            }
            table.tableHeader tr:first-child td {
                background-color: #0093d0;
                color: white;
                font-weight: bold;
            }
            table.tableHeader tr td {
                padding: 4px 15px;
                background-color: #ffd200;
                text-align: left;
                border: none;
                font-size: 9px;
                font-style: italic;
                white-space: nowrap;
            }
        </style>
    </head>
</head>
<body>

<!-- Table of Contents -->
<div class="toc">
    <h1>Table of Contents</h1>
        <h2>(You may click on the section/link of interest below to skip to that section)</h2>

    <ul>
        <a href="#section1">Section 1</a></li><br>
        <a href="#section2">Section 2</a></li><br>
        <li><a href="#section3">Section 3</a></li>
    </ul>
</div>

<!-- Content Sections -->
<section id="section1">
    <h2>Section 1</h2>
    <p>This is the content of Section 1.</p>
</section>

<section id="section2">
    <h2>Section 2</h2>
    <p>This is the content of Section 2.</p>
</section>

<section id="section3">
    <h2>Section 3</h2>
    <p>This is the content of Section 3.</p>
</section>

</body>
</html>
