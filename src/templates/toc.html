<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
 .toc h1 {
        text-align: center;
        font-size: 22px;
        font-family: 'Open Sans';
        text-transform: uppercase;
        font-style: normal;
        color: #0168AB;
    }

    .toc h2 {
        text-align: center;
        font-style: italic;
        font-size: 16px;
        color: black;
    }

    .toc div {
        border-bottom: 1px dashed rgb(200, 200, 200);
    }

    .toc span {
        float: right;
    }

    .toc li {
        list-style: none;
        margin-bottom: 1em;
    }

    .toc ul {
        font-size: 14px;
        font-family: 'Open Sans';
    }

    .toc ul ul {
        font-size: 14px;
    }

    .toc ul {
        padding-left: 0em;
    }

    .toc ul ul {
        padding-left: 1em;
    }

    .toc a {
        text-decoration: none;
        color: black;
    }

    .toc .no-border {
        border-bottom: 1px solid white;
    }

    .toc .hidden {
        visibility: hidden;
    }
</style>

</head>
<body>
<div>
    <h1 >Table of contents</h1>
    <h2 >(You may click on the section/link of interest below to skip to that section)</h2>
       <ul id="toc">
           <li><span>Introduction</span> <a href="#"> 1</a></li>
            <li><span>Sun breaks</span> <a href="#"> 2</a></li>
            <li><span>Lost and confused</span> <a href="#">3</a></li>
            <li><span>The pot of gold</span> <a href="#">4</a></li>
            <li><span>Nom nom nom</span> <a href="#">5</a></li>
       </ul>


</div>
</body>
</html>
