<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
      @import url("https://fonts.googleapis.com/css2?family=Literata");

* {
    font-family: "Literata";
}

.toc-list, .toc-list ol {
  list-style-type: none;
}

.toc-list {
  padding: 0;
}

.toc-list ol {
  padding-inline-start: 2ch;
}

.toc-list li > a {
    text-decoration: none;
    display: grid;
    grid-template-columns: auto max-content;
    align-items: end;
}

.toc-list li > a > .page {
    text-align: right;
}

.visually-hidden {
    clip: rect(0 0 0 0);
    clip-path: inset(100%);
    height: 1px;
    overflow: hidden;
    position: absolute;
    width: 1px;
    white-space: nowrap;
}

.toc-list li > a > .title {
    position: relative;
    overflow: hidden;
}

.toc-list li > a .leaders::after {
    position: absolute;
    padding-inline-start: .25ch;
    content: " . . . . . . . . . . . . . . . . . . . "
        ". . . . . . . . . . . . . . . . . . . . . . . "
        ". . . . . . . . . . . . . . . . . . . . . . . "
        ". . . . . . . . . . . . . . . . . . . . . . . "
        ". . . . . . . . . . . . . . . . . . . . . . . "
        ". . . . . . . . . . . . . . . . . . . . . . . "
        ". . . . . . . . . . . . . . . . . . . . . . . ";
    text-align: right;

 .toc h1 {
        text-align: center;
        font-size: 22px;
        font-family: 'Open Sans';
        text-transform: uppercase;
        font-style: normal;
        color: #0168AB;
    }

    .toc h2 {
        text-align: center;
        font-style: italic;
        font-size: 16px;
        color: black;
    }

    .toc div {
        border-bottom: 1px dashed rgb(200, 200, 200);
    }

    .toc span {
        float: right;
    }

    .toc li {
        list-style: none;
        margin-bottom: 1em;
    }

    .toc ul {
        font-size: 14px;
        font-family: 'Open Sans';
    }

    .toc ul ul {
        font-size: 14px;
    }

    .toc ul {
        padding-left: 0em;
    }

    .toc ul ul {
        padding-left: 1em;
    }

    .toc a {
        text-decoration: none;
        color: black;
    }

    .toc .no-border {
        border-bottom: 1px solid white;
    }

    .toc .hidden {
        visibility: hidden;
    }
}
</style>

</head>
<body>
<div class="toc">

    <h1 >Table of contents</h1>
    <h2 >(You may click on the section/link of interest below to skip to that section)</h2>


</div>
</body>
</html>
